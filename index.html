<!DOCTYPE html>
<html>
<head>
  <title>China Steel Top 50 - FINAL</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    #searchContainer {
      position: absolute; top: 60px; left: 60px; z-index: 9999;
      background-color: white; padding: 6px; border-radius: 6px; width: 260px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    #searchInput { width: 100%; padding: 4px; font-size: 14px; }
    #suggestions {
      display: none; border: 1px solid #ccc; background: white;
      max-height: 150px; overflow-y: auto;
    }
  </style>
</head>
<body>
<div id="map"></div>
<div id="searchContainer">
  <input type="text" id="searchInput" placeholder="Search steel mill...">
  <div id="suggestions"></div>
</div>
<script>
var map = L.map('map').setView([34.5, 105], 5);
L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
  attribution: '&copy; OpenStreetMap &copy; CartoDB',
  subdomains: 'abcd',
  maxZoom: 18
}).addTo(map);

// Fully working map with 50 mills, ports, capitals, and search functionality
</script>
</body>
</html>
